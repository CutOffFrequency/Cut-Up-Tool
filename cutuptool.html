<!doctype html>

<html>
  <head>
    
    <title>CUT</title>
    <meta name="Application" content="Auto Cut-Up Tool">

    <link rel="stylesheet" href="cutuptool.css">
    <script src="cutuptool.js" defer></script>

  </head>
  <body>
    <div class="control-panel">
      <div class="mode-options">
        <button id="option-bowie"></button>
        <button id="option-yorke"></button>
        <button id="option-random"></button>
        <button id="option-composition"></button>
      </div>
      <div class="composition-options"></div>
      <div class="controls">
        <button id="control-cut"></button>
        <button id="control-swap"></button>
        <button id="control-clear"></button>
      </div>
    </div>
    <div class="work-area">
      <textarea id="input"></textarea>
      <textarea id="output"></textarea>
    </div>

  </body>
</html>
