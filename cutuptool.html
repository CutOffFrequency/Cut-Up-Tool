<!DOCTYPE html>
<html>
  <head>
   <title></title>
   <link type="text/css" rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <div id = "app">
      <h1 v-cloak>{{header}}</h1>
      <btn-act msg='Swap' id='swap' @click="swap"></btn-act>
      <btn-act msg='Clear' id='clear' @click="clear"></btn-act>
      <form>
        <textarea id='input'></textarea>
        <textarea id='output'></textarea>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/1.0.25/vue.min.js"></script>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="crossorigin="anonymous"></script>
    <script>
        var input = $('#input'),
            output = $('#output'),
            swap = $('#swap'),
            clear = $('#clear');
        Vue.component('btn-act', {
            props: ['msg'],
            template: '<button type="button" class="btn btn-action">{{msg}}</button>'
        })
        new Vue ({ // view model
            el: '#app',
            data: {
                header: 'document'
            },
            methods: {
                swap: function (e) {
                    input.val(output.val())  
                    output.val('')
                },
                clear: function (e) {
                  input.val('')
                  output.val('')
                },
                identity: function (e) {
                  console.log(e.target.className)
                  console.log(e.target.id)
                }
            }
        })
    </script>
  </body>
</html>
